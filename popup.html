<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeXProfile Downloader</title>
  <link rel="stylesheet" href="css/popup.css">
  
  <!-- Mevcut Poppins fontu -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Montserrat Font Eklendi -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>WeXProfile</h1>
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </button>
    </div>
    
    <div class="profile-container">
      <div class="profile-pic-container">
        <img id="profilePic" src="" alt="Profil Fotoğrafı" class="profile-pic">
        <div class="loader"></div>
      </div>
      
      <div class="profile-info">
        <h2 id="username">@kullaniciadi</h2>
        <h3 id="fullName">Tam Ad</h3>
        <p id="bio" class="bio">Biyografi burada görünecek...</p>
        
        <div class="stats">
          <div class="stat">
            <span id="postsCount">0</span>
            <span>Gönderi</span>
          </div>
          <div class="stat">
            <span id="followersCount">0</span>
            <span>Takipçi</span>
          </div>
          <div class="stat">
            <span id="followingCount">0</span>
            <span>Takip</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="actions">
      <button id="openHdBtn" class="btn btn-primary">
        <i class="fas fa-external-link-alt"></i> Yeni Sekmede Aç
      </button>
      <button id="downloadBtn" class="btn btn-secondary">
        <i class="fas fa-download"></i> İndir
      </button>
    </div>
    
    <div class="footer">
      <p class="version">v2.38</p>
    </div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
